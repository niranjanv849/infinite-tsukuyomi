<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://i.ibb.co/6wJg9HP/Picture1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BITians Web is an web application created exclusively for BITians to make connection with each others and receive instant news and updates happening inside the campus"
    />
    <link rel="apple-touch-icon" href="https://i.ibb.co/6wJg9HP/Picture1.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BITians Web - Make Connections within BIT!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Preloader -->
    <div id="preloader">
      <div id="status">&nbsp;</div>
    </div>
    <script>
      $(window).on("load", function () {
        // makes sure the whole site is loaded
        $("#status").fadeOut(); // will first fade out the loading animation
        $("#preloader").delay(350).fadeOut("slow"); // will fade out the white DIV
        $("body").delay(350).css({ overflow: "visible" });
      });
    </script>
  </body>
</html>
